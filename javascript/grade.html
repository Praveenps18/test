<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m=50
        if(m>=90 && m<=100){
            console.log("S grade")
        }
        else if(m>=80 && m<90){
            console.log("A grade")
        }
        else if(m>=70 && m<80){
            console.log("B grade")
        }
        else if(m>=60 && m<70){
            console.log("C grade")
        }
        else if(m>=50 && m<60){
            console.log("D grade")
        }
        else if(m>=40 && m<50){
            console.log("E grade")
        }
        else if(m<40 && m>=0){
            console.log("Reappear")
        }
        else{
            console.log("invalid mark")
        }
        
    </script>
</body>
</html>
