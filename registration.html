 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

<body>

        GENDER:

            DISTRICT:

            <input class="form-check-input" type="checkbox" value="Australia">Australia

            <button id="butt1" type="button" class="btn btn-primary">Next</button>
            
    </form>
