<html>

<head>
  <title>

<body>
  <form>
    <h1>login</h1>
    <hr />
    username:
    <input type="text" placeholder="username"><br />

    male

    female

    other
    <br />
    language:

    english
    <input type="checkbox"value="others">
    others<br/>
    <input type="button" value="login">
    <input type="button" value="cancel">
  </form>
</body>
</html>
