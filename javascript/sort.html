<body>
    <script>
        let a=[1,2,3,4,5,6,4]
        let temp=0
        for(i=0;i<=a.length;i++){
        for(j=0;j<=a.length;j++){
        if(a[j]>a[i]){
            temp=a[i];
            a[i]=a[j];
            a[j]=temp
        }
    }
}
console.log(a)
    </script>
