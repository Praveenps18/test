<body>
   <script>
    let data=prompt("Enter a num:")
    console.log(data)
    let num=[10,20,35,63,12,35]
    let flag=0
    let count=0
    for(i=0;i<=num.length;i++){
        if(num[i]==data){
         flag=1
         count+=1
        }
    }
            if(flag==1)
            {
            console.log(`${count} times found`)
        }
        else{
        console.log('not found')

        }
    
    

   </script>
